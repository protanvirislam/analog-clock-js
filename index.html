<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Analog Clock - HTML CSS JS</title>
  </head>
  <body>
    <div class="circle">
      <div class="hour-unit-1"></div>
      <div class="hour-unit-2"></div>
      <div class="hour-unit-3"></div>
      <div class="hour-unit-4"></div>

      <div class="inner-circle"></div>

      <div class="tick-second"></div>
      <div class="tick-minute"></div>
      <div class="tick-hour"></div>
    </div>

    <!-- Analog clock Real -->

    <div id="clock-container">
      <div id="clock-frame">
        <div id="inner-circle"></div>
        <div class="" id="second"></div>
        <div class="" id="minute"></div>
        <div class="" id="hour"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
